<script>
  var cat=document.getElementsByClassName('cat')[0]; 
  setTimeout(function(){ cat.classList.add('live')}, 3000); 
  cat.addEventListener("click", function(){
    this.removeChild(this.getElementsByTagName('span')[0]);
    this.classList.add('vanish');
    var shelter = document.getElementById('cat-shelter');
    if (cat.closest('#cat-shelter')) {
      setTimeout(function(){ shelter.previousElementSibling.style.paddingBottom = '0' }, 800);
    } else {
      setTimeout(function(){
        cat.previousElementSibling.style.paddingBottom = '0';
        shelter.appendChild(cat);
        if (window.matchMedia("(max-width: 970px)").matches) {
          shelter.previousElementSibling.style.paddingBottom = '1.32em';
        }
        cat.classList.remove('vanish');
      }, 800);
    }
  })
</script>
