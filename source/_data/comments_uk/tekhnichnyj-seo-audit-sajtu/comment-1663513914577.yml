message: >-
  Добрий день! 

  На жаль, я нікому не зможу відповісти особисто, оскільки того мейлу не побачу.
  Він відразу хешується, і в такому вигляді зберігається на github.

  Система коментарів (Staticman) намагається використати той хеш для пошуку
  аватарки на gravatar. Для цього блогу  працює мій власний екземпляр Staticman,
  тож, я можу позбутися запиту email взагалі. Але рука не підіймається чіпати
  те, що добре працює. От якщо Heroku поховає free dynos, тоді, може, щось
  зміню.
